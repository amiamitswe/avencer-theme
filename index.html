    <section class="contact_avencer_wrapper">
        <article class="container-fluid">
            <div class="row">
                <!--               map iamge-->
                <div class="col-sm-6 map_img">
                    <img class="img-fluid map_indicator" src="assets/img/map%20indicator.png" alt="Map indicator">
                </div>

                <div class="col-sm-6 contact_avencer">
                    <div class="row">
                        <!--                  get contact title-->
                        <div class="col-sm-12">
                            <h1 class="page_title">Get Contact <span>avencer</span></h1>
                        </div>

                        <!--                    address and contat-->
                        <div class="col-sm-6  address_contact divider_line_styles">
                            <i class="fas fa-map-marker-alt contact_logo"></i>
                            <h3>ADDRESS</h3>
                            <p>25/A, King Street, Sit amet,<br>Lorem ipsum.</p>
                        </div>
                        <div class="col-sm-6 address_contact ">
                            <i class="fas fa-envelope contact_logo"></i>
                            <h3>Contact</h3>
                            <p>+8801722-364642<br>info@avencer.com</p>
                        </div>
                    </div>

                    <!--                   contact from group-->
                    <form class="row from_custom_padd">
                        <div class="form-group col-sm-6">
                            <label for="your_name">Your Name</label>
                            <input type="text" class="form-control" id="your_name" placeholder="Your Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="your_email">Your Email</label>
                            <input type="email" class="form-control" id="your_email" placeholder="Your Email">
                        </div>


                        <div class="form-group col-sm-6">
                            <label for="your_phone">Your Phone</label>
                            <input type="text" class="form-control" id="your_phone" placeholder="Your Phone">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <!--text area-->
                        <div class="form-group col-sm-12">
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
                        </div>

                        <!--                      submit button-->
                    </form>
                    <button type="submit" class="btn btn_small_in_about button_in_map">Send Message</button>
                </div>
            </div>
        </article>
